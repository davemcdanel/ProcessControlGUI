<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"/>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<!--<meta http-equiv="refresh" content="300" >-->
    <title>Dave's Red Smoker</title>
	<link rel="icon" type="image/png" href="./images/favicon_min.png" />
	<link rel="apple-touch-icon" type="image/png" href="./images/BrowserIcon_min.png" />
    <link rel="stylesheet" href="jquery/css/themes/default/jquery.mobile-1.4.5.min.css">
  </head>
  <body>
    <!-- Home -->
    <div data-role="page" id="page1" style="width:100%; height:100%;">
      <div data-theme="b" data-role="header" style="width:100%; height:10%;">
        <div id="title" style="font-weight: bold; text-align: center; width: 100%;"></div>
        <table class="header" style="width:100%">
          <tr>
            <td id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on your smoker app.">ID:EMPTY</td>
            <td id="status_banner" style="font-weight: bold;" title="Status">Waiting for connection...</td>
          </tr>
        </table>
      </div>
			<div data-role="controlgroup" style="width:100%; height:65%;">
				<div id="stats" style="width:95%; height:20%;">
					<h1>
						<span>Temp:
							<font color="red">
								<span id="temperature">999</span>
                            </font>
						</span>
						<span>
							&emsp; SP:
							<font color="blue">
								<span id="setpoint">888</span>
							</font>
						</span>
					</h1>
					<h1>
						<span>
							&emsp; INT:
							<font color="orange">
								<span id="internal">777</span>
							</font>
						</span>
						<span>
							&emsp; OP:
							<font color="green">
								<span id="output">666</span>
							</font>
						</span>
					</h1>
				</div>
			</div>
			<div data-theme="b" data-role="footer" style="width:100%; height:25%;">
				<div id="div-set_setpoint" data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						Setpoint:
						<label for="set_setpoint" class="ui-hidden-accessible">
							Setpoint:
						</label>
						<input name="set_setpoint" id="set_setpoint" placeholder="Setpoint:" value="210" type="range" min="200" max="400">
					</fieldset>
				</div>
				<div data-role="collapsible-set">
					<div data-role="collapsible" data-collapsed="true">
						<h3>
							PID
						</h3>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<div id="div-set_prop" data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<label for="set_prop" class="ui-hidden-accessible">
											Prop:
										</label>
										<input name="set_prop" id="set_prop" placeholder="Prop:" value="" type="range" min="0" max ="40" step="0.01">
									</fieldset>
								</div>
							</div>
							<div class="ui-block-b">
							</div>
							<div class="ui-block-a">
								<div id="div-set_inter" data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<label for="set_inter" class="ui-hidden-accessible">
											Inter:
										</label>
										<input name="set_inter" id="set_inter" placeholder="Inter:" value="" type="range" min="0" max="4" step="0.01">
                                    </fieldset>
								</div>
							</div>
							<div class="ui-block-b">
								<a data-role="button" id="savepid">Save to File</a>
                            </div>
							<div class="ui-block-a">
								<div id="div-set_derv" data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<label for="set_derv" class="ui-hidden-accessible">
											Derv:
										</label>
										<input name="set_derv" id="set_derv" placeholder="Derv:" value="" type="range" min="0" max="1" step="0.01">
									</fieldset>
								</div>
							</div>
							<div class="ui-block-b">
							</div>
						</div>
					</div>
				</div>
        <div data-role="collapsible-set">
					<div data-role="collapsible" data-collapsed="true">
						<h3>
							Graph Settings
						</h3>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<div id="div-graphtimebase" data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<label for="graphtimebase" class="ui-hidden-accessible">
											Record Timebase:
										</label>
										<input name="graphtimebase" id="graphtimebase" placeholder="Graph Timebase:" value="" type="text">
									</fieldset>
								</div>
							</div>
							<div class="ui-block-b">
								<a id="resetdata" data-role="button">Reset Data File</a>
							</div>
						</div>
					</div>
				</div>
				<div id="address" style="width:95%; height:20%;">
						<span >IP:
                        </span>
                        <span id="add">NO BACKEND SERVER
                        </span>
				</div>
                <div>
                    <a id="refreshButton" data-role="button">Refresh Page</a>
                    <a id="closeButton" data-role="button">Close</a>
                </div>
			</div>
		</div>
	<script src="d3/d3.min.js"></script>
    <script src="jquery/js/jquery.js"></script>
    <script src="jquery/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="peerjs/peerjs.min.js"></script>
    <script src="main.js"></script>
    </body>
</html>
